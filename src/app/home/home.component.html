<div class="myspace">
<ngb-carousel #carousel [interval]="1500" [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)" class="myclass" >
  <ng-template ngbSlide *ngFor="let img of images; index as i">
    <div class="carousel-caption">
      <h2 style="color:black;"><b>Description of the {{i + 1}} Title</b></h2>
    </div>
    <a href="https://www.google.fr/?q=Number+{{i+1}}" target="_blank" rel="nofollow noopener noreferrer" >
      <div class="picsum-img-wrapper">
        <img [src]="img" alt="My image {{i + 1}} description" width="100%" height="500"  class="myclass">
      </div>
    </a>
  </ng-template>
</ngb-carousel>

<hr>
<div  style="text-align:center">
<button type="button" (click)="togglePaused()" class="mybtn"><b>
  {{paused ? 'Play' : 'Pause' }}</b>
</button>
</div>


<div class="box">
  <p>
    <input type="checkbox" id="pauseOnHover" name="cb"[(ngModel)]="pauseOnHover">
    <label for="pauseOnHover"><b>Pause on hover</b></label>
  </p>
  <p>
    <input type="checkbox" id="unpauseOnArrow" name="cb"  [(ngModel)]="unpauseOnArrow">
    <label for="unpauseOnArrow"><b>Unpause when clicking on arrows</b></label>
  </p>
  <p>
    <input type="checkbox" id="pauseOnIndicator" name="cb" [(ngModel)]="pauseOnIndicator">
    <label for="pauseOnIndicator"><b>Pause when clicking on navigation indicator</b></label>
  </p>
</div>

<div class="box">
<form class="form-inline">
  <div class="form-group">
    <div class="input-group" style="text-align:center">
      <input class="form-control" placeholder="YYYY-MM-DD"
             name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker"  style="text-align:center">
      <div class="input-group-append">
        <button style="font-size:20px; margin-left:18px" (click)="d.toggle()">Calendar <i class="fa fa-calendar"></i></button>
      </div>
    </div>
  </div>
</form>
</div>
<br>
<div class="box1">
<h2 style="text-align:center; color:black; background-color:rgb(31, 99, 226)">Our Progress</h2>
    <p><ngb-progressbar type="success" [value]="25" [striped]="true" [animated]="true">25%</ngb-progressbar></p>
    <p><ngb-progressbar type="info" [value]="50" [striped]="true" [animated]="true">50%</ngb-progressbar></p>
    <p><ngb-progressbar type="warning" [value]="75" [striped]="true" [animated]="true"><i>75%</i></ngb-progressbar></p>
    <p><ngb-progressbar type="danger" [value]="100" [striped]="true">Completed!</ngb-progressbar></p>
</div>
